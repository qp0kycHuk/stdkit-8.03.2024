<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новый год</title>

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#302b44">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#302b44">
  <meta name="msapplication-config" content="favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <script>

      xs: 395.98,

      md: 749.98,
      lg: 1259.98,
    }
  </script>
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <img src="img/logo.png" alt="">
    </div>
    <a href="tel:+7(918)317-99-73" class="header-phone">
      <img src="img/header-phone.png" alt="">
    </a>
  </header>

  <section class="plug-started">
    <div class="plug-started-title title fade-in-down" data-scroll>
      Ждем новых праздников <br>
      и хороших событий!
    </div>
    <div class="plug-started-subtitle  fade-in-down" data-scroll>
      Не ищите поводов для счастья и веселья. Наслаждайтесь каждым <br>
      новым днём и каждым маленьким достижением. <br>
      Смысл жизни в том — что мы живём!
    </div>
    <div class="plug-started-img plug-started-img--1 fade-in-down" data-scroll>
      <img src="img/started-plug-img-1.png" alt="">
    </div>
    <div class="plug-started-img plug-started-img--2 fade-in-down" data-scroll>
      <img src="img/started-plug-img-2.png" alt="">
    </div>
    <div class="plug-started-img plug-started-img--3 fade-in-down" data-scroll>
      <img src="img/started-plug-img-3.png" alt="">
    </div>
  </section>

  <a href="https://stdkit.ru/" target="_blank" class="partner-link">
    <img src="img/partner-link.svg" alt="" class="absolute inset-0 object-cover object-left h-full w-full " />
    <img src="img/partner-link-click.svg" alt="" class="relative mr-4">
    <div class="relative">
      <div class="font-bold leading-none sm:text-lg">Хотите крутой сайт?</div>
      <div class="max-sm:text-sm/none">Тогда вам сюда...</div>
    </div>
    <button class="btn btn-icon ml-auto btn-white btn-sm partner-link-close">
      <svg class="icon text-xs text-white">
        <use xlink:href="/img/icons.svg#cross" />
      </svg>
    </button>
  </a>
  <script>
    const link = document.querySelector('.partner-link')
    const closeBtn = document.querySelector('.partner-link-close')
    closeBtn.addEventListener('click', (event) => {
      event.preventDefault()
      event.stopPropagation()
      link.classList.add('partner-link-hidden')
    })
  </script>
</body>

</html>
